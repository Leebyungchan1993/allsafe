<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- 공통 CSS -->
    <link rel="stylesheet" href="/asset/css/common/reset.css" rel="stylesheet">
    <link rel="stylesheet" href="/asset/css/common/button.css" rel="stylesheet">
    <link rel="stylesheet" href="/asset/css/common/common.css" rel="stylesheet">
    <link rel="stylesheet" href="/asset/css/common/style.css" rel="stylesheet">
    <link rel="stylesheet" href="/asset/css/common/layout.css" rel="stylesheet">

    <!-- 개별 CSS -->
    <link rel="stylesheet" href="/asset/css/layout/login.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/asset/js/layout/login.js"></script>
</head>

<body>

    <section class="container d-h-full">
        <div class="wrapper d-m-standard d-flex d-flex-jc d-flex-ai d-h-full position-relative">
            <div class="login-box text-center">
                <div class="h-logo-box mb-30 d-flex d-flex-jc">
                    <h1 class="">
                        <img src="/asset/img/layout/logo.png" alt="logo">
                    </h1>
                </div>

                <form action="">
                    <div class="login-wrap">
                    <div class="id-box d-flex">
                        <input type="text" class="d-w-full pr-40 pl-20 id-input" placeholder="아이디 ( 이메일 주소 )">
                    </div>
                    <div class="pw-box mt-20 d-flex position-relative">
                        <input type="password" class="d-w-full pr-40 pl-20 pw-input" placeholder="비밀번호">
                        <span class="password-view-contorl-btn show-pw btn position-absolute position-r15 mt-15 d-none"></span>
                        <span class="password-view-contorl-btn hide-pw btn position-absolute position-r15 mt-15"></span>
                    </div>
                    <div class="custom-checkbox-wrap d-w-full mb-30 text-left">
                        <input type="checkbox" id="login-check" class="custom-type01">
                        <label class="btn" for="login-check">자동로그인</label>
                        <span>자동로그인</span>
                    </div>
                </div>
                </form>

                <a class="go-login btn-disabled login-btn btn btn-blue d-p-standard c-white text-center mb-30">로그인</a>

                <ul class="join-pw-find d-w-full text-center f-size16 mb-20">
                    <li class="d-inline-block pr-10"><a href="">회원가입</a></li>
                    <li class="d-inline-block pl-10"><a href="">비밀번호 찾기</a></li>
                </ul>

                <div class="icon-box">
                    <ul class="d-w-full text-center">
                        <li class="d-inline-block mr-32">
                            <a href="#;">
                                <div class="img-circle mb-10">
                                    <img src="/asset/img/common/icon/kakao.png" class="kakao-img" alt="naver">
                                </div>
                                <p class="f-size14 c-dark">카카오로<br>시작하기</p>
                            </a>
                        </li>
                        <li class="d-inline-block">
                            <a href="#;">
                                <div class="img-circle mb-10">
                                    <img src="/asset/img/common/icon/naver.png" class="naver-img" alt="naver">
                                </div>
                                <p class="f-size14 c-dark">네이버로<br>시작하기</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
