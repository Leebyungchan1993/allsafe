<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- 공통 CSS -->
    <link rel="stylesheet" href="/asset/css/common/reset.css" rel="stylesheet">
    <link rel="stylesheet" href="/asset/css/common/button.css" rel="stylesheet">
    <link rel="stylesheet" href="/asset/css/common/common.css" rel="stylesheet">
    <link rel="stylesheet" href="/asset/css/common/style.css" rel="stylesheet">
    <link rel="stylesheet" href="/asset/css/common/layout.css" rel="stylesheet">

    <!-- 개별 CSS -->
    <link rel="stylesheet" href="/asset/css/layout/login.css" rel="stylesheet">

    <!-- 공통 JS -->
    <script src="/asset/js/plugin/jquery.js"></script>
    <script src="/asset/js/layout/login.js"></script>
    <script src="/asset/js/layout/gnb.js"></script>

</head>

<body>

    <section class="container d-h-full">
        <div class="wrapper d-m-standard d-flex d-flex-jc d-flex-ai d-h-full position-relative">
                <div class="login-top-menu">
                    <a class="menu-opener gnb-open btn f-size18">
                        <i class="btn"><img src="/asset/img/common/button/toggle-blue.png" alt="toggle"
                                style="width:20px; height:20px;"></i>
                    </a>
                </div>

                 <!-- gnb -->
    <div class="mobile-gnb-wrap d-p-standard position-absolute position-t0 position-l0 d-h-full">
        <div class="mobile-gnb-mask gnb-close position-absolute position-t0 position-l0 d-h-full d-w-full btn"></div>
        <div class="gnb">
            <article class="pt-20 pb-20 pl-20 f-size16 position-relative mb-60">
                <p><span>tideflo</span> 님 안녕하세요</p>
                <a class="btn position-absolute close-x gnb-close"></a>
            </article>

            <ul class="menu-type1">
                <li class="group-title c-blue f-size16 f-medium"><a href="#;">로그아웃
                    <i><img src="/asset/img/common/button/gnb-right-btn.png" alt=""></i>
                </a></li>
                <li class="group-title c-blue f-size16 f-medium"><a href="/myinfoedit.html">내 정보 수정
                    <i><img src="/asset/img/common/button/gnb-right-btn.png" alt=""></i></a>
                </li>
                <li class="group-title c-blue f-size16 f-medium"><a href="/index.html">방역업체 찾기
                    <i><img src="/asset/img/common/button/gnb-right-btn.png" alt=""></i></a>
                </li>
                <li class="group-title c-blue f-size16 f-medium"><a href="/notice.html">공지사항
                    <i><img src="/asset/img/common/button/gnb-right-btn.png" alt=""></i></a>
                </li>
                <li class="group-title c-blue f-size16 f-medium"><a href="/faq.html">FAQ
                    <i><img src="/asset/img/common/button/gnb-right-btn.png" alt=""></i></a>
                </li>
                <li class="group-title c-blue f-size16 f-medium"><a href="/inquiry.html">고객문의
                    <i><img src="/asset/img/common/button/gnb-right-btn.png" alt=""></i></a>
                </li>
            </ul>

            <div class="gnb-address mt-20 mb-30 pl-30">
                <p><span class="pr-10" style="border-right:1px solid #d9d9d9">주식회사 타이드플로</span><span class="pl-10">대표 :
                        차명건</span></p>
                <p><span>서울특별시 금천구 가산동 517-4 3F 304</span></p>
                <p><span>사업자등록번호 111-11-11111</span></p>
                <p><span>고객문의 modoo@modoo.com</span></p>
            </div>

            <div class="gnb-footer-box text-center f-size14">
                <p>이용약관</p>
                <p>개인정보처리방침</p>
                <p class="agree-last">위치정보이용약관</p>
            </div>
        </div>
    </div>
    <!-- gnb -->

            <div class="login-box text-center">
                <div class="h-logo-box mb-30 d-flex d-flex-jc">
                    <h1>
                        <img src="/asset/img/layout/logo.png" alt="logo">
                    </h1>
                </div>

                <form action="">
                    <div class="login-wrap">
                        <div class="id-box d-flex">
                            <div class="d-w-full b-shadow">
                            <input type="text" class="d-w-full pr-40 pl-20 id-input" placeholder="아이디 ( 이메일 주소 )">
                        </div>
                        </div>
                        <div class="pw-box mt-20 d-flex position-relative">
                            <div class="d-w-full b-shadow">
                            <input type="password" class="d-w-full pr-40 pl-20 pw-input" placeholder="비밀번호">
                        </div>
                            <span
                                class="password-view-contorl-btn show-pw btn position-absolute position-r15 mt-15 d-none"></span>
                            <span
                                class="password-view-contorl-btn hide-pw btn position-absolute position-r15 mt-15"></span>
                        </div>
                        <div class="custom-checkbox-wrap d-w-full mb-30 text-left">
                            <input type="checkbox" id="login-check" class="custom-type01">
                            <label class="btn" for="login-check">자동로그인</label>
                            <span>자동로그인</span>
                        </div>
                    </div>
                </form>

                <a class="go-login btn-disabled login-btn btn btn-blue d-p-standard c-white text-center mb-30">로그인</a>

                <ul class="join-pw-find d-w-full text-center f-size16 mb-20">
                    <li class="d-inline-block pr-10"><a href="">회원가입</a></li>
                    <li class="d-inline-block pl-10"><a href="">비밀번호 찾기</a></li>
                </ul>

                <div class="icon-box">
                    <ul class="d-w-full text-center">
                        <li class="d-inline-block mr-32">
                            <a href="#;">
                                <div class="img-circle mb-10">
                                    <img src="/asset/img/common/icon/kakao.png" class="kakao-img" alt="naver">
                                </div>
                                <p class="f-size14 c-dark">카카오로<br>시작하기</p>
                            </a>
                        </li>
                        <li class="d-inline-block">
                            <a href="#;">
                                <div class="img-circle mb-10">
                                    <img src="/asset/img/common/icon/naver.png" class="naver-img" alt="naver">
                                </div>
                                <p class="f-size14 c-dark">네이버로<br>시작하기</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

</html>
