<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map</title>

    <!-- 공통 CSS -->
    <link rel="stylesheet" href="/asset/css/common/reset.css" rel="stylesheet">
    <link rel="stylesheet" href="/asset/css/common/button.css" rel="stylesheet">
    <link rel="stylesheet" href="/asset/css/common/common.css" rel="stylesheet">
    <link rel="stylesheet" href="/asset/css/common/layout.css" rel="stylesheet">
    <link rel="stylesheet" href="/asset/css/common/style.css" rel="stylesheet">
    <link rel="stylesheet" href="/asset/css/layout/header.css" rel="stylesheet">
    <link rel="stylesheet" href="/asset/css/layout/inquiry.css" rel="stylesheet">

    <!-- 공통 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="asset/js/layout/gnb.js"></script>
</head>

<body>
    <!-- header -->
    <header id="header">
        <div class="header-bg">

            <div class="top-menu d-P-standard bg-blue">
                <a class="menu-opener gnb-open btn f-size18 pl-20">
                    <i><img src="/asset/img/common/button/toggle.png" alt="toggle" style="width:20px; height:20px;"></i>
                </a>
                <h1 class="f-size20 f-medium c-white text-left">고객문의</h1>
            </div>
        </div>
    </header>

    <main>

        <div class="form-box d-m-standard mt-20">
            <form action="">
                <div>
                    <input type="text" class="d-w-full mb-20 pl-20" placeholder="닉네임">
                </div>

                <div>
                    <input type="text" class="d-w-full mb-20 pl-20" placeholder="답변 받을 이메일 주소">
                </div>

                <div>
                    <input type="text" class="d-w-full mb-20 pl-20" placeholder="문의 제목">
                </div>

                <div>
                    <textarea name="" id="" class="d-w-full pl-20 pr-20 pt-20" cols="30" rows="10" style="box-sizing:border-box;"
                        placeholder="문의 내용 ( 200자 이내 )"></textarea>
                </div>
        </div>
        </form>
        <a class="btn btn-blue inquiry-btn d-m-standard c-white text-center">문의하기</a>
    </main>

    <div class="alert-wrap">
        <div class="alert-box">
            <div class="alert-modal">
                <p><img src="/asset/img/common/icon/alert.png" alt="">문의가 정상적으로 접수되었습니다.</p>
                <a class="btn"><img src="/asset/img/common/button/close.png" alt="close"></a>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {

            $('.inquiry-btn').click(function () {
                $('.alert-wrap').css('display', 'block');
            })

            $('.alert-modal a, .alert-box').click(function () {
                $('.alert-wrap').css('display', 'none');
            });
        });
    </script>

    <!-- header -->

    <!-- gnb -->
    <div class="mobile-gnb-wrap d-p-standard position-absolute position-t0 position-l0 d-h-full">
        <div class="mobile-gnb-mask gnb-close position-absolute position-t0 position-l0 d-h-full d-w-full btn"></div>
        <div class="gnb">
            <article class="pt-20 pb-20 pl-20 f-size16 position-relative mb-60">
                <p><span>tideflo</span> 님 안녕하세요</p>
                <a class="btn position-absolute close-x gnb-close"></a>
            </article>

            <ul class="menu-type1">
                <li class="group-title c-blue f-size16 f-medium">로그아웃
                    <i><img src="/asset/img/common/button/gnb-right-btn.png" alt=""></i>
                </li>
                <li class="group-title c-blue f-size16 f-medium">내 정보 수정
                    <i><img src="/asset/img/common/button/gnb-right-btn.png" alt=""></i>
                </li>
                <li class="group-title c-blue f-size16 f-medium">방역업체 찾기
                    <i><img src="/asset/img/common/button/gnb-right-btn.png" alt=""></i>
                </li>
                <li class="group-title c-blue f-size16 f-medium">공지사항
                    <i><img src="/asset/img/common/button/gnb-right-btn.png" alt=""></i>
                </li>
                <li class="group-title c-blue f-size16 f-medium">FAQ
                    <i><img src="/asset/img/common/button/gnb-right-btn.png" alt=""></i>
                </li>
                <li class="group-title c-blue f-size16 f-medium">고객문의
                    <i><img src="/asset/img/common/button/gnb-right-btn.png" alt=""></i>
                </li>
            </ul>

            <div class="gnb-address mt-20 mb-30 pl-30">
                <span></span>
                <p><span class="pr-10" style="border-right:1px solid #d9d9d9">주식회사 타이드플로</span><span class="pl-10">대표 :
                        차명건</span></p>
                <p><span>서울특별시 금천구 가산동 517-4 3F 304</span></p>
                <p><span>사업자등록번호 111-11-11111</span></p>
                <p><span>고객문의 modoo@modoo.com</span></p>
            </div>

            <div class="gnb-footer-box text-center f-size12">
                <p>이용약관</p>
                <p>개인정보처리방침</p>
                <p>위치정보이용약관</p>
            </div>
        </div>
    </div>
    <!-- gnb -->

    <script>
        $(document).ready(function () {



        });
    </script>
</body>

</html>
